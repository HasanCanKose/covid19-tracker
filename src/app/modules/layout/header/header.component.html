<header>
  <div class="overlay">
    <h1 (click)="onNavigate()">Covid19 Tracker</h1>
    <h3>See the latest statistics</h3>
    <div class="select">
      <button class="button" (click)="onNavigate()">World</button>
    <ng-select [items]="country"
               bindLabel="country"
               bindValue="country"
               appendTo="body"
               notFoundText="Country not found"
               style="font-family: 'Dancing Script', cursive;"
               [(ngModel)]="countryName"
               (change)="onSubmit()">
    </ng-select>
    </div>
    <h4 *ngIf="isError">{{errorMessage}}</h4>


  </div>
</header>
